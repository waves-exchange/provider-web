<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <style>
            html,
            body,
            #root {
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                overflow: hidden;
                -webkit-overflow-scrolling: touch;
            }

            * {
                box-sizing: border-box;
            }
        </style>
        <script src="../node_modules/@waves/signer/dist/signer.min.js"></script>
        <script src="../dist/provider-web.min.js"></script>
        <script>
            var url = location.href.includes('provider=exchange')
                ? 'https://waves.exchange/signer'
                : location.origin + '/iframe-entry';
            var node = location.href.includes('mainnet')
                ? 'https://nodes.wavesplatform.com'
                : 'https://pool.testnet.wavesnodes.com';

            var provider = new providerWeb.ProviderWeb(url);
            var waves = new signer.Signer({ NODE_URL: node });

            waves.setProvider(provider);

            var getByElement = function(element, key, defaultValue) {
                return element.getAttribute(`data-${key}`) || defaultValue;
            };

            /**
             * @param {HTMLElement} element
             */
            window.transfer = function(element) {
                return waves
                    .transfer({
                        amount: getByElement(element, 'amount', 1),
                        recipient: getByElement(element, 'recipient', 'merry'),
                        assetId: getByElement(element, 'assetId', null),
                        feeAssetId: getByElement(element, 'feeAssetId', null),
                        fee: getByElement(element, 'fee', undefined),
                        attachment: getByElement(element, 'attachment', ''),
                    })
                    .broadcast();
            };
        </script>
    </head>

    <body>
        <div>
            <h1>Clear</h1>
            <button onclick="localStorage.clear()">Clear storage</button>
        </div>
        <div>
            <h1>Login</h1>
            <button onclick="waves.login();">Login</button>
        </div>
        <div style="display: flex; flex-direction: column;">
            <h2>
                Transfer
            </h2>
            <button
                onclick="transfer(this);"
                data-amount="10000000"
                data-recipient="merry"
            >
                Transfer 1 Waves to Merry
            </button>
            <button
                onclick="transfer(this);"
                data-amount="10000000"
                data-recipient="merry"
                data-feeAssetId="DWgwcZTMhSvnyYCoWLRUXXSH1RSkzThXLJhww9gwkqdn"
            >
                Transfer 1 Waves to Merry with custom Fee
            </button>
            <button
                onclick="transfer(this);"
                data-amount="10000000"
                data-recipient="3PCAB4sHXgvtu5NPoen6EXR5yaNbvsEA8Fj"
            >
                Transfer 1 Waves to Merry by address with custom Fee
            </button>
            <button
                onclick="transfer(this);"
                data-amount="10000000"
                data-recipient="3PCAB4sHXgvtu5NPoen6EXR5yaNbvsEA8Fj"
                data-attachment="72k1xXWG59fYdzSNoA"
            >
                Transfer 1 Waves to Merry by address with custom Fee With short
                attachment
            </button>
        </div>
        <div>
            <h2>Invoke</h2>
            <button
                onclick="waves.invoke({
        dApp: 'alias:T:merry',
        payment: [
            { assetId: null, amount: 1},
        ],
        call: { function: 'test', args: [
            { type: 'string', value: 'string' },
            { type: 'integer', value: 123123123 },
            { type: 'boolean', value: true },
            { type: 'binary', value: 'base64:AAIDAAAAAAAAAAQIARIAAAAAAAAAAAEAAAABaQEAAAADZm9vAAAAAAkBAAAACFdyaXRlU2V0AAAAAQUAAAADbmlsAAAAACvwfcA=' }
        ] },
        fee: 1000
    }).broadcast();"
            >
                Invoke
            </button>
        </div>
        <div>
            <h2>
                Data
            </h2>
            <button
                onclick="waves.data({
        data: [
            { key: 'key', value: 'world', type: 'string' },
            { key: 'key', value: 'world', type: 'string' },
            { key: 'key', value: 'world', type: 'string' },
            { key: 'AAAAAAAAAAAEAAAABaQEAAAADZm9v', value: 'world', type: 'string' },
            { key: 'key', value: 123123123, type: 'integer' },
            { key: 'key', value: true, type: 'boolean',},
        ]
    }).broadcast();"
            >
                Data
            </button>
        </div>
        <div>
            <h2>
                Sign Message
            </h2>
            <button onclick="waves.signMessage('Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla et lacinia augue. Nulla eu diam orci. Suspendisse dapibus porttitor tellus id mattis. Phasellus vitae condimentum justo. Maecenas et ultricies libero. Donec vitae lacus lectus. Cras sem felis, pretium sed lacinia ac, congue quis ipsum. Etiam eget auctor sapien, vel accumsan nisi. Aenean ac risus sit amet nulla lacinia ullamcorper ut ac nunc. Suspendisse potenti. Donec dolor diam, hendrerit in ligula cursus, vestibulum tristique mauris. Vestibulum vitae congue risus, quis placerat est.Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla et lacinia augue. Nulla eu diam orci. Suspendisse dapibus porttitor tellus id mattis. Phasellus vitae condimentum justo. Maecenas et ultricies libero. Donec vitae lacus lectus. Cras sem felis, pretium sed lacinia ac, congue quis ipsum. Etiam eget auctor sapien, vel accumsan nisi. Aenean ac risus sit amet nulla lacinia ullamcorper ut ac nunc. Suspendisse potenti. Donec dolor diam, hendrerit in ligula cursus, vestibulum tristique mauris. Vestibulum vitae congue risus, quis placerat est.')">
                Sign Lorem ipsum dolor sit amet...
            </button>
        </div>
        <div>
            <h2>
                Sign Data
            </h2>
            <button onclick="waves.signTypedData([
                { key: 'BackChat', value: 'base64:BzWHaQUaGVsd29AAAAAAAA', type: 'string' },
                { key: 'CallingAllGirls', value: 'false', type: 'string' },
                { key: 'Jealousy', value: 'world', type: 'string' },
                { key: 'AAAAAAAAAAAEAAAABaQEAAAADZm9v', value: 'Oh Waves, Waves!', type: 'string' },
                { key: 'key', value: 123123123, type: 'integer' },
                { key: 'key', value: true, type: 'boolean' },
            ])">
                Off-chain Sign Data
            </button>
        </div>
    </body>
</html>
